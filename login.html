<!DOCTYPE html>
<html lang="en">
  <head>
    <title>설악불교문학 | 로그인</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="author" content="GetBootstrap, design by: puffintheme.com" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- VENDOR CSS -->
    <link
      rel="stylesheet"
      href="./assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/vendor/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/vendor/animate-css/vivify.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./assets/css/seorak.css" />
    <link rel="stylesheet" href="./assets/css/site.min.css" />
  </head>
  <!-- #### 공통 테마는 theme-cyan 색상은 붉은색으로 커스텀 -->
  <body class="theme-cyan font-montserrat light_version">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
      <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
      </div>
    </div>

    <div class="pattern">
      <span class="red"></span>
      <span class="indigo"></span>
      <span class="blue"></span>
      <span class="green"></span>
      <span class="orange"></span>
    </div>

    <div class="auth-main particles_js">
      <div class="auth_div vivify popIn">
        <div class="auth_brand">
          <a class="navbar-brand text-black" href="javascript:void(0)">
            설악불교문학 ADMIN
          </a>
        </div>
        <div class="card">
          <div class="body">
            <p class="lead">로그인</p>
            <form class="form-auth-small m-t-20" action="index.html">
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only">
                  이메일
                </label>
                <input
                  type="email"
                  class="form-control round"
                  id="signin-email"
                  value="user@domain.com"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only">
                  패스워드
                </label>
                <input
                  type="password"
                  class="form-control round"
                  id="signin-password"
                  value="thisisthepassword"
                  placeholder="Password"
                />
              </div>
              <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox" />
                  <span>Remember me</span>
                </label>
              </div>
              <button type="submit" class="btn btn-primary btn-round btn-block">
                LOGIN
              </button>
              <div class="bottom">
                <span>
                  회원가입 문의하기
                  <a href="page-register.html">Link</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="particles-js"></div>
    </div>
    <!-- END WRAPPER -->

    <script src="./assets/bundles/libscripts.bundle.js"></script>
    <script src="./assets/bundles/vendorscripts.bundle.js"></script>
    <script src="./assets/bundles/mainscripts.bundle.js"></script>
  </body>
</html>
