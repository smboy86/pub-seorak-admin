<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTML Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      bgcolor="#F4F5F7"
      style="
        padding: 20px 16px 82px;
        color: #191919;
        font-family: 'Noto Sans KR', sans-serif;
      "
      class="wrapper">
      <tbody style="display: block; max-width: 600px; margin: 0 auto">
        <tr width="100%" style="display: block">
          <td width="100%" style="display: block">
            <!-- 본문 -->
            <table
              width="100%"
              border="0"
              cellpadding="0"
              cellspacing="0"
              bgcolor="#FFFFFF"
              style="
                display: inline-block;
                padding: 32px;
                text-align: left;
                border-top: 3px solid #22b4e6;
                border-collapse: collapse;
              "
              class="container">
              <tbody style="display: block">
                <!-- BIGPICTURE 로고 -->
                <tr>
                  <td
                    style="
                      padding-bottom: 32px;
                      font-size: 20px;
                      font-weight: bold;
                    ">
                    <img
                      width="92"
                      src="https://d3hqehqh94ickx.cloudfront.net/images/mail-asset/bigpicture_logo.png" />
                  </td>
                </tr>
                <!-- 본문 제목 -->
                <tr>
                  {{{verify_code_content1}}}
                </tr>
                <!-- 본문 내용 -->
                <tr>
                  {{{verify_code_leave_content}}}
                </tr>
                <!-- 본문 컨텐츠 영역 -->
                <tr width="100%" style="display: block; margin-bottom: 32px">
                  <td width="100%" style="display: block">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="100%"
                      bgcolor="#F8F9FA"
                      style="
                        padding: 40px 20px;
                        border-radius: 4px;
                        text-align: center;
                      "
                      class="content">
                      <tbody style="display: block">
                        <tr style="display: block">
                          <td
                            style="
                              display: block;
                              padding-bottom: 16px;
                              font-size: 32px;
                              font-weight: bold;
                            ">
                            {{leave_code}}
                          </td>
                        </tr>
                        <tr style="display: block">
                          {{{verify_code_content3}}}
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <!-- 발신전용 & 저작권 -->
                <tr>
                  {{{only_send_mail}}}
                </tr>
                <tr>
                  <td
                    style="
                      padding-bottom: 24px;
                      color: #a7a7a7;
                      font-size: 12px;
                      line-height: 20px;
                    ">
                    © 2022 Bigpicture Interactive Co., Ltd. All Rights Reserved.
                  </td>
                </tr>
                <!-- 푸터 -->
                <tr
                  width="100%"
                  style="
                    display: block;
                    padding-top: 24px;
                    border-top: 1px solid #e9e9e9;
                  ">
                  <td style="position: relative">
                    <img
                      height="16"
                      style="
                        vertical-align: middle;
                        display: inline-block;
                        padding: 0 5px 0 0;
                      "
                      src="https://d3hqehqh94ickx.cloudfront.net/images/mail-asset/lvup_gray.png" />
                    <img
                      height="10"
                      style="
                        display: inline-block;
                        border-left: 1px solid #e9e9e9;
                        padding: 0 8px;
                      "
                      src="https://d3hqehqh94ickx.cloudfront.net/images/mail-asset/gco_gray.png" />
                    {{{footer1}}}
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
